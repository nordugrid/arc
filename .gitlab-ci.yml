  script:
    - source /dockerrun.sh
  environment:
    name: staging
  artifacts:
    when: always
    paths:
     - /arc/arc-logs/
     - /arc/arc-tests/
  dependencies:
    - make_rpms_el6
  tags:
    - docker-socket-runner2
  only:
    - branches@nordugrid/arc
    - tags@nordugrid/arc
  allow_failure: true


